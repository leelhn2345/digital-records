services:
  digital-record-dev:
    image: digital-records
    profiles:
      - dev
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - 8080:80

  digital-records:
    image: digital-records
    container_name: digital-records
    profiles:
      - prod
    build:
      context: .
      dockerfile: Dockerfile
    labels:
      - traefik.enable=true
      - traefik.http.routers.digital-records.rule=Host(`digitalrecords.cloud`)
      - traefik.http.routers.digital-records.entrypoints=websecure
      - traefik.http.routers.digital-records.tls.certresolver=myresolver
      - com.centurylinklabs.watchtower.enable=true
    expose:
      - 80
    networks:
      - digital-network

networks:
  digital-network:
    external: true
